{% extends "templates/base_pills.html" %}

{% block content %}
<div class="list-group posts">
  {% for post in posts %}
  <a href="/selected?selected={{post.id}}" class="list-group-item">
    <h4 class="list-group-item-heading">{{post.title}}</h4>
    <p class="list-group-item-text">Posted by {{post.author}}, {{post.date}}.</p>
  </a>
  {% endfor %}
</div>

<ul class="pagination">

  {% if page-num > 0 %}
  <li class="page-item">
    <a class="page-link" href="{{path}}?page-num=0{% if selected %}&selected={{selected}}{% endif %}" aria-label="Previous">
      <span aria-hidden="true">&lt;&lt;</span>
      <span class="sr-only">Previous</span>
    </a>
  </li>

  <li class="page-item">
    <a class="page-link" href="{{path}}?page-num={{page-num|add:-1}}{% if selected %}&selected={{selected}}{% endif %}" aria-label="Previous">
      <span aria-hidden="true">&lt;</span>
      <span class="sr-only">Previous</span>
    </a>
  </li>
  {% endif %}

 <li class="page-item">
   <a class="page-link" href="#">{{page-num}}</a>
  </li>

  <li class="page-item">
    <a class="page-link" href="{{path}}?page-num={{page-num|add:1}}{% if selected %}&selected={{selected}}{% endif %}" aria-label="Next">
      <span aria-hidden="true">&gt;</span>
      <span class="sr-only">Next</span>
    </a>
  </li>

</ul>
{% endblock %}
