{% extends "templates/base_pills.html" %}

{% block content %}
<div id ="recent-posts-page">
  <div class="list-group posts">
    {% for post in posts %}
    <a href="/selected?selected={{post.id}}" class="list-group-item">
      <h4 class="list-group-item-heading">{{post.title}}</h4>
      <p class="list-group-item-text">Posted by {{post.author}}, {{post.date}}.</p>
    </a>
    {% endfor %}
  </div>
</div>
{% endblock %}
