    <div class="container">

      <h1>
        Compose post
      </h1>

      <!-- Trigger the modal with a button -->
      <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

      <!-- Modal -->
      <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Modal Header</h4>
            </div>
            <div class="modal-body">
              <p>Some text in the modal.</p>
              <div id="bloodhound">
                <input class="typeahead form-control" type="text" placeholder="States of USA">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>

        </div>

      <form action="/addpost" method="post">
        <fieldset class="form-group">
          <label for="exampleInputEmail1">Title</label>
          <input type="text" name="title" class="form-control" placeholder="Enter title">
        </fieldset>
        <fieldset class="form-group">
          <label for="exampleTextarea">Content</label>
          <textarea class="form-control" name="content" rows="3" placeholder = "Enter content"></textarea>
          <small class="text-muted">This is where you put the content</small>
        </fieldset>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <ul id = "parents" class = "list-group">
      </ul>

================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src='https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML'></script>
    <script src='typeahead.bundle.js'></script>
    <script src='mustache.js'></script>
    <script src='underscore.js'></script>
    <script src='backbone.js'></script>

    <script language = "javascript">

      var parents = {};
      var parentTemplate = "";

      // renders individual todo items list (li)
      ParentsView = Backbone.View.extend({
        tagName: 'li',
        render: function(){
          this.$el.html(Mustache.render(parentTemplate, this.model.attributes));
          return this;
        },
        events: {
          'click .destroy': 'destroy'
        },
        destroy: function(){
          this.remove();
          this.model.destroy();
          alert(JSON.stringify(parentList.toJSON()));
        }
      });

      parentList = new Backbone.Collection();

      function addParent(title) {
        var model = new Backbone.Model({title: title});
        parentList.add(model);
        var view = new ParentsView({model: model,
                                      className: "list-group-item"});
        $('#parents').append(view.render().el);
      }

      $.ajax({url: "template.mustache",
              dataType:    "text",
              mimeType: 'text/plain; charset=x-user-defined',
              success: function( data ) {
                parentTemplate = data;
                addParent(1);
                addParent(2);
                addParent(3);
                addParent(4);
                addParent(5);
                addParent(6);
                addParent(7);
              }
             });









      // constructs the suggestion engine
      var states = new Bloodhound({
        datumTokenizer: Bloodhound.tokenizers.whitespace,
        queryTokenizer: Bloodhound.tokenizers.whitespace,
        // `states` is an array of state names defined in "The Basics"
        local: ['Alabama', 'Alaska', 'Arizona', 'Arkansas', 'AAA', 'AaAAA', 'California',
                'Colorado', 'Connecticut', 'Delaware', 'Florida', 'Georgia', 'Hawaii',
                'Idaho', 'Illinois', 'Indiana', 'Iowa', 'Kansas', 'Kentucky', 'Louisiana',
                'Maine', 'Maryland', 'Massachusetts', 'Michigan', 'Minnesota',
                'Mississippi', 'Missouri', 'Montana', 'Nebraska', 'Nevada', 'New Hampshire',
                'New Jersey', 'New Mexico', 'New York', 'North Carolina', 'North Dakota',
                'Ohio', 'Oklahoma', 'Oregon', 'Pennsylvania', 'Rhode Island',
                'South Carolina', 'South Dakota', 'Tennessee', 'Texas', 'Utah', 'Vermont',
                'Virginia', 'Washington', 'West Virginia', 'Wisconsin', 'Wyoming'
               ]
      });

      $('#bloodhound .typeahead').typeahead({
        hint: true,
        highlight: true,
        minLength: 1
      },                                            {
        name: 'states',
        source: states
      });
    </script>
