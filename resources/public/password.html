<body>

<div class="container">

    <form class="form-signin" id = "form">
        <div class="form-group">
            <h2 class="form-signin-heading">Please enter the alpha access password</h2>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="sr-only">Password</label>
            <input id="inputPassword" class="form-control" placeholder="Password" required autofocus>
        </div>
        <div class="form-group">
            <button class="btn btn-lg btn-primary btn-block" type="submit">Ok</button>
        </div>
    </form>

</div> <!-- /container -->


<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="js.cookie.js"></script>
<script language = "javascript">
alert(Cookies.get("password"));
$("#form").submit(function() {
   Cookies.set("password", $("#inputPassword").val());
   location.reload();
});

</script>
